<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <meta charset="UTF-8">
    <head>
        <link rel="stylesheet" type="text/css" href="css/video_player.css">
        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.5.2/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title of the document</title>
    </head>
</head>
<body style="background-color: #7b9294">


<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded ml-2 mr-2 mt-2 mb-2">

    <!-- Navbar brand -->
    <a class="navbar-brand" href="#">My project</a>

    <!-- Collapse button -->

        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/main_view">Main view</a>

                <a class="nav-link" href="/motion_det">Motion det.</a>

<div class="container-fluid">
    <div class="row m-0">
        <!--Col 1-->
        <div class="bg-dark rounded col-xl-9 col-lg-12 col-md-12 col-sm-12 p-2 mb-2">
            <!-- Video Player -->
            <div class="bg-secondary rounded" id ="video_div">
                <div class="embed-responsive embed-responsive-16by9">
                    <video id="video_player" class="video-fluid embed-responsive-item" value="" href="/number" autoplay loop muted playsinline allowfullscreen ></video>
                    <div class="playpause" id="pause_icon"></div>
                </div>
            </div>
            <div class="row mt-1 ml-1">
                <div class="col-6 d-flex align-items-center`">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="stream_1" value="">
                        <label class="form-check-label text-light" for="stream_1">Stream 1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="stream_2" value="" checked>
                        <label class="form-check-label text-light" for="stream_2">Stream 2</label>
                    </div>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <div class="spinner-grow text-danger" id="md_zone_state" style="width: 3rem; height: 3rem;" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <!--Col 1-->
        <!--Col 2-->
        <div class="col-xl-3 col-lg-12 col-md-12 col-sm-12 mb-2">
                <div class="bg-dark d-flex justify-content-center rounded mb-1">
                    <p class="text-light h4" >Motion Detector</p>
                </div>
                <table class="table table-striped table-dark rounded">
                    <thead>
                        <tr>
                            <th scope="col" class="h5">Selector</th>
                            <th scope="col" class="h5">Value</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <div class="nav-item dropdown">
                                <a class="text-light dropdown-toggle" href="/" data-toggle="dropdown">
                                    Channel
                                </a>
                                <div class="dropdown-menu text-light" id="ch_dropdown_menu">
                                    <a class="dropdown-item" href="#" th:each="channel: ${channels}" th:value="${channel.id}" th:text="${channel.name}"></a>
                                </div>
                            </div>
                        </td>
                        <td>
                            <label class="text-white" href="/channels/" value="" id="ch_id">Unknown</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="nav-item dropdown">
                                <a class="text-light dropdown-toggle" href="/" data-toggle="dropdown">
                                    State
                                </a>
                                <div class="dropdown-menu text-light" id="md_enable_dropdown_menu">
                                    <a class="dropdown-item" href="#" value="true">Enabled</a>
                                    <a class="dropdown-item" href="#" value="false">Disabled</a>
                                </div>
                            </div>
                        </td>
                        <td>
                            <label class="text-white" href="/mdetector/enable" value="" id="md_enable">Unknown</label>
                            <span id="md_enable_span" class="badge"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="nav-item dropdown">
                                <a class="text-light dropdown-toggle" href="/" data-toggle="dropdown">
                                    Detection threshold </span>
                                </a>
                                <div class="dropdown-menu text-light" id="md_threshold_dropdown_menu">
                                    <a class="dropdown-item" href="#" value="0">0</a>
                                    <a class="dropdown-item" href="#" value="1">1</a>
                                    <a class="dropdown-item" href="#" value="2">2</a>
                                    <a class="dropdown-item" href="#" value="3">3</a>
                                    <a class="dropdown-item" href="#" value="4">4</a>
                                    <a class="dropdown-item" href="#" value="5">5</a>
                                    <a class="dropdown-item" href="#" value="6">6</a>
                                    <a class="dropdown-item" href="#" value="7">7</a>
                                    <a class="dropdown-item" href="#" value="8">8</a>
                                    <a class="dropdown-item" href="#" value="9">9</a>
                                    <a class="dropdown-item" href="#" value="10">10</a>
                                </div>
                            </div>
                        </td>
                        <td>
                            <label class="text-white" href="/mdetector/threshold" value="" id="md_threshold">Unknown </label>
                            <span id="md_threshold_span" class="badge"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="nav-item dropdown">
                                <a class="text-light dropdown-toggle" href="/" data-toggle="dropdown">
                                    Analyzed stream
                                </a>
                                <div class="dropdown-menu text-light" id="md_stream_dropdown_menu">
                                    <a class="dropdown-item" href="#" value="0">1</a>
                                    <a class="dropdown-item" href="#" value="1">2</a>
                                </div>
                            </div>
                        </td>
                        <td>
                            <label class="text-white" href="/mdetector/stream_sel" value="" id="md_stream">Unknown </label>
                            <span id="md_stream_span" class="badge"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
        </div>
    </div>
</div>

<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="webjars/popper.js/1.16.1/dist/umd/popper.min.js"></script>
<script src="webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="libs/js/adapter.min.js"></script>
<script src="libs/js/web_socket.min.js"></script>
<script src="libs/js/janus.js"></script>
<script src="scripts/motion_det.js"></script>
</body>
</html>
